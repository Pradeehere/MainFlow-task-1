<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Wanderlust.io</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <div class="nav-logo">
        <a href="#">Wanderlust.io</a>
      </div>
      <ul class="nav-menu">
        <li class="nav-item">Home</li>
        <li class="nav-item">Features</li>
        <li class="nav-item">About Us</li>
        <li class="nav-item">Contact Us</li>
      </ul>
      <div class="search-bar">
        <input type="text" placeholder="Search" />
        <i class="ri-search-line"></i>
      </div>
    </nav>

    <!-- Main Content Area -->
    <div class="main-container">
      <!-- Left Section -->
      <div class="left-section">
        <div class="intro-content">
          <h1>Explore the World's Wonders</h1>
          <p>
            Traveling allows you to experience diverse cultures, taste unique cuisines, and enjoy natural beauty. It also helps you grow by stepping out of your comfort zone.
          </p>
          <div class="action-buttons">
            <button class="btn-read-more">Read More</button>
            <button class="btn-our-blogs">Our Blogs</button>
          </div>
          <div class="navigation-arrows">
            <span class="arrow-left">
              <i class="ri-arrow-left-s-line"></i>
            </span>
            <span class="arrow-right">
              <i class="ri-arrow-right-s-line"></i>
            </span>
          </div>
        </div>
      </div>

      <!-- Right Section -->
      <div class="right-section">
        <form>
          <h4>Let's Explore Together!</h4>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input
              type="text"
              name="destination"
              id="destination"
              placeholder="Enter destination"
            />
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="text" name="date" id="date" placeholder="dd/mm/yyyy" />
          </div>
          <button type="submit">Check Travel Package</button>
        </form>
      </div>

      <!-- Bottom Tracker -->
      <div class="bottom-tracker">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </body>
</html>
